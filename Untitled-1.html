<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개쩌는 포트폴리오 카드</title>
  <style>
    @import url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHu9SoFjqQ17U6tDF2cBnjKvYUN3jWCb38aQ&s');

    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #fff;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00ffe7;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #00c2a9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=3" alt="아바타" class="avatar">
    <h1>김종민</h1>
    <p>아름고 3학년
